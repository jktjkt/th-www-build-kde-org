[DEFAULT]
configureExecutable={sources}/configure

[Source]
alwaysCheckoutSources=True
runPostCheckoutCommand=True
postCheckoutCommand={sources}/init-repository -f -q

[Build]
inSourceBuild=True
configureCommand=%(configureExecutable)s -confirm-license -opensource -debug -dbus -xcb -nomake examples -nomake tests -prefix {instPrefix}
