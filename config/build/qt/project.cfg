[DEFAULT]
systemBase=qt4
configureExecutable={sources}/configure

[Build]
inSourceBuild=True
configureCommand=%(configureExecutable)s -fast -debug -separate-debug-info -system-zlib -system-libpng -system-libjpeg -dbus -webkit -plugin-sql-mysql -nomake examples -nomake demos -no-phonon -confirm-license -opensource -prefix {instPrefix}